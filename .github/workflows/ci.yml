name: "CI"

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - published
  schedule:
    - cron: '0 12 * * 6'

defaults:
  run:
    shell: powershell

jobs:
  docker-build:
    name: docker-build (servercore ${{ matrix.servercore-version }})
    runs-on: 'windows-latest'
    strategy:
      matrix:
        servercore-version: ['1803', '1803-amd64', '1809', '1809-amd64', 'ltsc2019', 'ltsc2019-amd64', '1903', '1903-amd64', '1909', '1909-amd64']
    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          dockerfile: miniconda3
          build_args: SERVERCORE_VERSION=${{ matrix.servercore-version }}
          tags: miniconda3:servercore-${{ matrix.servercore-version }}
          push: false
