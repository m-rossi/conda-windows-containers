trigger:
  branches:
    include:
    - '*'
  tags:
    include:
    - '*'

jobs:
- job: 'build'
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: Docker@2
    displayName: Build miniforge3 image
    inputs:
      command: build
      tags: rossimarco/miniforge3:latest
      Dockerfile: miniforge3/Dockerfile
